[buildout]
parts =
    PIL
    django
    lfs
    lfstheme
    contact-form
    portlets
    reviews
    django-fcgi

[PIL]
recipe        = zc.recipe.egg:custom
egg           = PIL == 1.1.6
find-links    = http://dist.repoze.org/

[lfs]
recipe = mercurialrecipe
repository = https://hg@bitbucket.org/diefenbach/django-lfs/

[lfstheme]
recipe = mercurialrecipe
repository = https://hg@bitbucket.org/diefenbach/django-lfstheme/

[portlets]
recipe = mercurialrecipe
repository = https://hg@bitbucket.org/diefenbach/django-portlets/

[reviews]
recipe = mercurialrecipe
repository = https://hg@bitbucket.org/diefenbach/django-reviews/

[contact-form]
recipe = gocept.download
url = http://bitbucket.org/ubernostrum/django-contact-form/get/1d3791fa4dfb.zip
md5sum = 8e3e257fda807fef5f3abcc6b5beb398

[django-fcgi]
recipe = collective.recipe.template
port  = 8000
input = ${buildout:directory}/misc/conf/django-fcgi.sh.in
output = ${buildout:directory}/bin/django-fcgi.sh

[django]
recipe = djangorecipe
version = 1.1
eggs =
    PIL == 1.1.6
    django-paypal
    django-tagging
    django-pagination
project = lfs_project
settings=settings
extra-paths =
    ${buildout:directory}/parts
    ${buildout:directory}/lfs_project
    ${lfs:location}
    ${lfstheme:location}
    ${contact-form:location}
    ${portlets:location}
    ${reviews:location}

urls = lfs_project/urls