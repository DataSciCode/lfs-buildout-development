[buildout]
parts =
    django
    lfs
    lfstheme
    portlets
    reviews
    django-fcgi
    django-gunicorn
    django-contact-form
    omelette

eggs-directory = eggs

[lfs]
recipe = hgrecipe
repository = ssh://hg@bitbucket.org/diefenbach/django-lfs

[lfstheme]
recipe = hgrecipe
repository = ssh://hg@bitbucket.org/diefenbach/django-lfstheme/

[portlets]
recipe = hgrecipe
repository = ssh://hg@bitbucket.org/diefenbach/django-portlets/

[reviews]
recipe = hgrecipe
repository = ssh://hg@bitbucket.org/diefenbach/django-reviews/

[django-contact-form]
recipe = hgrecipe
repository = ssh://hg@bitbucket.org/diefenbach/django-contact-form

[django-fcgi]
recipe = collective.recipe.template
port  = 8000
input = ${buildout:directory}/misc/conf/django-fcgi.sh.in
output = ${buildout:directory}/bin/django-fcgi.sh

[django-gunicorn]
recipe = collective.recipe.template
port  = 8000
workers = 4
input = ${buildout:directory}/misc/conf/django-gunicorn.sh.in
output = ${buildout:directory}/bin/django-gunicorn.sh

[omelette]
recipe = collective.recipe.omelette
eggs = ${django:eggs}

[django]
recipe = djangorecipe
version = 1.1
eggs =
    django-countries
    django-debug-toolbar
    django-devserver
    django-extensions
    django-paypal
    django-postal
    django-tagging
    django-pagination
    guppy
    gunicorn
    pillow
    sqlparse
    werkzeug
project = lfs_project
settings=settings
extra-paths =
    ${buildout:directory}/parts
    ${buildout:directory}/lfs_project
    ${buildout:directory}/parts/django-postal/src
    ${lfs:location}
    ${lfstheme:location}
    ${portlets:location}
    ${reviews:location}
    ${django-contact-form:location}

urls = lfs_project/urls