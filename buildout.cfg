[buildout]
extensions = mr.developer
auto-checkout = *

parts =
    django
    django-fcgi
    django-gunicorn
    omelette

eggs-directory = eggs
download-cache = dlcache
versions = versions

[versions]
django = 1.3.1
Django = 1.3.1

[sources]
lfs = git git@github.com:diefenbach/django-lfs.git branch=version/0.6
lfstheme = git git@github.com:diefenbach/lfs-theme.git branch=version/0.6
portlets = git git@github.com:diefenbach/django-portlets.git
reviews = git git@github.com:diefenbach/django-reviews.git
lfs_contact = git git@github.com:diefenbach/lfs_contact.git

[django-fcgi]
recipe = collective.recipe.template
port  = 8000
input = ${buildout:directory}/misc/conf/django-fcgi.sh.in
output = ${buildout:directory}/bin/django-fcgi.sh

[django-gunicorn]
recipe = collective.recipe.template
port  = 8000
workers = 4
input = ${buildout:directory}/misc/conf/django-gunicorn.sh.in
output = ${buildout:directory}/bin/django-gunicorn.sh

[omelette]
recipe = collective.recipe.omelette
eggs = ${django:eggs}

[django]
recipe = djangorecipe
eggs =
    django-countries
    django-coverage
    django-debug-toolbar
    django-extensions
    django-jenkins
    django-pagination
    django-paypal
    django-postal
    django-tagging
    django-timelog
    djangorestframework
    gunicorn
    pep8
    pillow
    pyflakes
    python-memcached
    south
    windmill

project = lfs_project
settings=settings
extra-paths =
    ${buildout:directory}/lfs_project
    ${buildout:directory}/src
    ${buildout:directory}/src/lfs
    ${buildout:directory}/src/lfstheme
    ${buildout:directory}/src/lfs_contact
    ${buildout:directory}/src/portlets
    ${buildout:directory}/src/reviews

urls = lfs_project/urls
